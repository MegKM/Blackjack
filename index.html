<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Great+Vibes&family=Rouge+Script&family=Tangerine&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
    <title>Backjack</title>
</head>
<body>
    <h1>Backjack</h1>
    <section id="left-board">
        <p id="money-text">$<span id="current-bank">1000</span></p>
        <div id="chips">
            <!-- <button><img id="chip-value5" src="assets/chips/chip5.png"></button> -->
            <button id="chip-value5"></button>
            <button id="chip-value10"></button>
            <button id="chip-value25"></button>
            <button id="chip-value50"></button>
            <button id="chip-value100"></button>
        </div>
        <div id="buttons-below-chips">
            <button class="gameplay-button" id="all-in-button">All in</button>
            <button class="gameplay-button" id="clear-bet-button">Clear bet</button>
            <button class="gameplay-button" id="deal-button">Deal</button>
        </div>
        <p id="instruction-text-start">Place your bet then hit Deal</p>
    </section>
    
    <section id="main-board" class="grit">
        <p>Dealer's hand</p>
        <div id="dealers-cards">
            <div id="dealer-card1"></div>
            <div id="dealer-card2"></div>
            <div id="dealer-card3" class="empty"></div>
            <div id="dealer-card4"></div>
            <div id="dealer-card5"></div>
        </div>
        <div id="pot">
            <p id="money-text">$<span id="current-pot">0</span></p>
        </div>
        <p>Player's hand</p>
        <div id="players-cards">
            <div id="player-card1" class="empty"></div>
            <div id="player-card2" class="empty"></div>
            <div id="player-card3" class="empty"></div>
            <div id="player-card4" class="empty"></div>
            <div id="player-card5" class="empty"></div>
        </div>
        <div id="gameplay-buttons-container">
            <button class="gameplay-button" id="hit-button">Hit</button>
            <button class="gameplay-button" id="double-button">Double</button>
            <button class="gameplay-button" id="stand-button">Stand</button>
        </div>
        <p id="instruction-text-play">Choose your next move from above</p>
    </section>

    <section id="right-board">
        <p id="scores-header">Scores</p>
        <p>Dealer has:</p>
        <p id="dealers-card-total-display">0</p>
        <p>You have:</p>
        <p id="players-card-total-display">0</p>
        <p id="dealers-result"></p>
        <p id="players-result"></p>
        <p id="game-result"></p>
        <p id="instruction-text-play-again">The hand is over! Click below to deal again</p>
        <button class="gameplay-button" id="play-again-button">Play again</button>
        
    </section>

    <section id="screen-bottom"></section>
</body>
</html>
